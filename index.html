    <!-- RODAP√â: RESUMO & CONTROLES T√âCNICOS -->

        <!-- Linha Superior do Rodap√© (Resumo T√©cnico) -->

    <!-- MODAL DE CONFIGURA√á√ïES -->
    <div id="modal-settings" class="hidden fixed inset-0 bg-black/90 backdrop-blur-sm flex items-center justify-center z-50 p-4">
        <div class="panel p-6 w-full max-w-xs border-t-4 border-blue-500 shadow-2xl">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-blue-500 font-black text-[10px] uppercase tracking-widest">Gest√£o de Risco</h2>
                <button onclick="Sniper.toggleModal(false)" class="text-gray-500 hover:text-white">‚úï</button>
            </div>
            <div class="space-y-4">
                <div>
                    <label class="text-[8px] text-gray-500 block mb-1 uppercase font-bold">Take Profit ($)</label>
                    <input id="risk-tp" type="number" value="10.00" class="w-full bg-black border border-gray-800 p-2 rounded text-[11px] text-green-500 font-bold outline-none">

                    <label class="text-[8px] text-gray-500 block mb-1 uppercase font-bold">Stop Loss ($)</label>

                </div>
                <div class="pt-2 border-t border-gray-800">
                    <label class="flex items-center gap-2 cursor-pointer">
                        <input type="checkbox" id="chk-reversion" checked class="form-checkbox h-3 w-3 text-blue-600 bg-black border-gray-800 rounded">
                        <span class="text-[9px] text-gray-400">Prote√ß√£o de Revers√£o (Sa√≠da Antecipada)</span>
                    </label>
                </div>
            </div>
            <button onclick="Sniper.toggleModal(false)" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-black py-2 rounded text-[9px] uppercase mt-6">Salvar</button>
        </div>
    </div>

    <script>
        const Sniper = {
            ws: null,
            ticks: [],
            candles: [],
            activeTrade: null,
            
            // Controle de Estado
            isSystemActive: false, // Bot√£o Inferior (Ligar Sistema)
            autoPermission: false, // Bot√£o Superior (Auto ON/OFF)
            
            // Dados de Mercado
            obv: 0,
            
            // Wake Lock
            wakeLock: null,
            
            // Controle de Logs (Debounce)
            lastLogTime: 0,

            // Stats
            stats: { wins: 0, losses: 0, net: 0 },
            risk: { tp: 10, sl: 5, reversionProtection: true },
            weights: { ticks: 0.6, candles: 0.4 },
            learning: { consecutiveLosses: 0 },

            async init() {
                const token = document.getElementById('api-token').value;
                if(!token) return;
                
                // Configura Listeners de WakeLock antes de tudo
                this.setupWakeLock();

                this.ws = new WebSocket('wss://ws.derivws.com/websockets/v3?app_id=121512');
                
                this.ws.onopen = () => {
                    this.ws.send(JSON.stringify({ authorize: token }));
                    document.getElementById('connection-status').innerText = "AUTORIZANDO...";
                };
                
                this.ws.onmessage = (msg) => {
                    const data = JSON.parse(msg.data);
                    this.handleMessage(data);
                };
                
                this.ws.onclose = () => {
                    document.getElementById('connection-status').innerText = "DESCONECTADO";
                    document.getElementById('connection-status').className = "text-red-500 blink";
                };
            },
            
            // --- 3. WAKE LOCK ROBUSTO ---
            async requestWakeLock() {
                try {
                    this.wakeLock = await navigator.wakeLock.request('screen');
                    this.wakeLock.addEventListener('release', () => {
                        console.log('Wake Lock Solto');
                    });
                    console.log('Wake Lock Ativo');
                } catch (err) {
                    console.error(`${err.name}, ${err.message}`);
                }
            },

            setupWakeLock() {
                // Tenta ativar ao iniciar
                this.requestWakeLock();
                
                // Reativa se a visibilidade mudar (usu√°rio voltou para a aba)
                document.addEventListener('visibilitychange', async () => {
                    if (this.wakeLock !== null && document.visibilityState === 'visible') {
                        await this.requestWakeLock();
                    }
                });
            },
            // ---------------------------

            handleMessage(data) {
                if(data.msg_type === 'authorize' && !data.error) {
                    this.setupUI();
                    this.ws.send(JSON.stringify({ balance: 1, subscribe: 1 }));
                    this.ws.send(JSON.stringify({ proposal_open_contract: 1, subscribe: 1 }));
                    this.ws.send(JSON.stringify({ ticks: 'R_100', subscribe: 1 }));
                    this.ws.send(JSON.stringify({ ticks_history: 'R_100', end: 'latest', style: 'candles', granularity: 60, count: 50, subscribe: 1 }));
                    this.updateRiskParams();
                    document.getElementById('connection-status').innerText = "CONECTADO";
                    document.getElementById('connection-status').className = "text-green-500 font-bold";
                }

                if(data.msg_type === 'buy') {
                    if(!data.error && this.activeTrade) {
                        this.activeTrade.contract_id = data.buy.contract_id;
                        this.logSignal("SISTEMA", 100, `ORDEM EXECUTADA: ID ${data.buy.contract_id}`);
                    }
                }

                if(data.msg_type === 'balance') {
                    document.getElementById('acc-balance').innerText = `$ ${data.balance.balance.toFixed(2)}`;
                }
                
                if(data.msg_type === 'tick') {
                    this.processTick(data.tick.quote);
                }
                
                if(data.msg_type === 'ohlc') {
                    this.processCandle(data.ohlc);
                }
                
                if(data.msg_type === 'proposal_open_contract') {
                    this.monitorActiveTrade(data.proposal_open_contract);
                }
            },

            setupUI() {
                document.getElementById('setup-screen').classList.add('hidden');
                document.getElementById('main-terminal').classList.remove('hidden');
                document.getElementById('footer-bot').classList.remove('hidden');
            },

            updateRiskParams() {
                this.risk.tp = parseFloat(document.getElementById('risk-tp').value) || 10;
                this.risk.sl = parseFloat(document.getElementById('risk-sl').value) || 5;
                this.risk.reversionProtection = document.getElementById('chk-reversion').checked;
            },
            
            toggleAutoPermission() {
                this.autoPermission = !this.autoPermission;
                const btn = document.getElementById('btn-master-auto');
                if(this.autoPermission) {
                    btn.innerText = "AUTO: ON";
                    btn.className = "bg-green-900/50 text-green-400 border border-green-500 px-4 py-1.5 rounded text-[10px] font-black uppercase transition-all shadow-[0_0_10px_rgba(74,222,128,0.2)]";
                } else {
                    btn.innerText = "AUTO: OFF";
                    btn.className = "bg-gray-800 text-gray-400 border border-gray-600 px-4 py-1.5 rounded text-[10px] font-black uppercase transition-all hover:bg-gray-700";
                }
            },

            // --- L√ìGICA DE AN√ÅLISE ---
            processTick(price) {
                const p = parseFloat(price);
                if (this.ticks.length > 0) {
                    const prev = this.ticks[this.ticks.length - 1];
                    this.obv += (p > prev) ? 1 : (p < prev ? -1 : 0);
                }
                this.ticks.push(p);
                if(this.ticks.length > 300) this.ticks.shift(); 
                
                if(this.ticks.length >= 200 && this.candles.length >= 5) {
                    this.analyzeHybrid();
                }
                
                // Batimento card√≠aco visual
                document.getElementById('market-pulse').innerText = `Tick: ${p.toFixed(2)}`;
            },

            processCandle(candle) {
                const lastCandle = this.candles[this.candles.length - 1];
                if (lastCandle && lastCandle.epoch === candle.epoch) {
                    this.candles[this.candles.length - 1] = candle; 
                } else {
                    this.candles.push(candle); 
                    if (this.candles.length > 50) this.candles.shift();
                    
                    if(this.learning.consecutiveLosses > 2) {
                        this.weights.ticks = 0.6; 
                        this.weights.candles = 0.4;
                        this.learning.consecutiveLosses = 0;
                    }
                }
            },

            analyzeHybrid() {
                const tickAnalysis = this.getTickAnalysis();
                const candleAnalysis = this.getCandleAnalysis();

                let finalScore = 0;
                let direction = 'NEUTRO';

                if (tickAnalysis.direction === candleAnalysis.direction) {
                    finalScore = (tickAnalysis.score * this.weights.ticks) + (candleAnalysis.score * this.weights.candles);
                    direction = tickAnalysis.direction;
                } else {
                    const weightedTick = tickAnalysis.score * this.weights.ticks;
                    const weightedCandle = candleAnalysis.score * this.weights.candles;
                    
                    if(weightedTick > weightedCandle) {
                        finalScore = weightedTick - (weightedCandle * 0.5); 
                        direction = tickAnalysis.direction;
                    } else {
                        finalScore = weightedCandle - (weightedTick * 0.5);
                        direction = candleAnalysis.direction;
                    }
                }

                // Atualiza UI (Term√¥metro)
                this.updateAnalysisUI(tickAnalysis, candleAnalysis, finalScore, direction);

                // --- 1. REGISTRO NO LOG (Principal) ---
                // Registra se o score for relevante (> 70%) para mostrar atividade
                // Usa debounce de 2 segundos para n√£o floodar o log
                if (finalScore >= 70) {
                    const now = Date.now();
                    if (now - this.lastLogTime > 2000) {
                        this.logSignal(direction, finalScore, "AN√ÅLISE H√çBRIDA (TICK+VELA)");
                        this.lastLogTime = now;
                    }
                }

                // --- 2. EXECU√á√ÉO AUTOM√ÅTICA ---
                // Requisitos: Sistema Ativo + Auto ON + Score >= 95% + Sem Trade Ativo
                if (this.isSystemActive && this.autoPermission && finalScore >= 95 && !this.activeTrade) {
                    this.attemptAutoTrade(direction, finalScore);
                }
            },

            getTickAnalysis() {
                const p = this.ticks;
                const last = p[p.length - 1];
                const sma200 = p.slice(-200).reduce((a,b)=>a+b)/200;
                const sma20 = p.slice(-20).reduce((a,b)=>a+b)/20;
                
                let g = 0, l = 0;
                for(let i = p.length - 14; i < p.length; i++){
                    let d = p[i] - p[i-1]; d > 0 ? g += d : l -= d;
                }
                const rsi = 100 - (100 / (1 + (g / (l || 1))));

                const dev = Math.sqrt(p.slice(-20).map(x => Math.pow(x - sma20, 2)).reduce((a, b) => a + b) / 20);
                const upBand = sma20 + (dev * 2);
                const lowBand = sma20 - (dev * 2);

                let callScore = 0, putScore = 0;
                if(last > sma200) callScore += 30; else putScore += 30;
                if(rsi < 25) callScore += 35; if(rsi > 75) putScore += 35;
                if(this.obv > 5) callScore += 20; if(this.obv < -5) putScore += 20;
                if(last <= lowBand) callScore += 15; if(last >= upBand) putScore += 15;

                return { direction: callScore > putScore ? 'CALL' : 'PUT', score: Math.max(callScore, putScore) };
            },

            getCandleAnalysis() {
                const history = this.candles.slice(-4, -1); 
                if(history.length < 3) return { direction: 'NEUTRO', score: 0 };
                let score = 50; let bulls = 0, bears = 0;
                history.forEach(c => { if(c.close > c.open) bulls++; else bears++; });
                const closes = this.candles.slice(-20).map(c => parseFloat(c.close));
                const emaCandle = closes.reduce((a,b)=>a+b)/closes.length;
                const lastClose = parseFloat(this.candles[this.candles.length-1].close);
                let direction = lastClose > emaCandle ? 'CALL' : 'PUT';
                if(bulls === 3) { score += 30; direction = 'CALL'; }
                if(bears === 3) { score += 30; direction = 'PUT'; }
                return { direction: direction, score: Math.min(score, 100) };
            },

            updateAnalysisUI(tick, candle, total, dir) {
                // Barra Inferior (Term√¥metro Visual)
                const bar = document.getElementById('score-fill');
                bar.style.width = `${total}%`;
                // Cor da barra e alinhamento visual
                if(dir === 'CALL') {
                    bar.className = `score-fill bg-green-500`; // Esquerda para Direita (default)
                } else {
                    bar.className = `score-fill bg-red-500`; 
                }
                
                // Resumo Num√©rico
                document.getElementById('f-tick-score').innerText = `${tick.score.toFixed(0)}%`;
                document.getElementById('f-candle-score').innerText = `${candle.score.toFixed(0)}%`;
            },

            // --- 1. APRESENTA√á√ÉO DOS SINAIS (LOG) ---
            logSignal(type, score, context) {
                const box = document.getElementById('signal-log');
                const time = new Date().toLocaleTimeString();
                
                let cssClass = 'system-log';
                if(type === 'CALL') cssClass = 'call-log';
                if(type === 'PUT') cssClass = 'put-log';

                // √çcones
                const icon = type === 'CALL' ? 'üü¢' : (type === 'PUT' ? 'üî¥' : '‚ö™');

                const html = `
                    <div class="p-2 mb-1 rounded ${cssClass} flex flex-col gap-1">
                        <div class="flex justify-between items-center font-black text-[10px]">
                            <span class="${type === 'CALL' ? 'text-green-400' : (type === 'PUT' ? 'text-red-400' : 'text-gray-400')}">
                                ${icon} ${type} <span class="text-xs opacity-80">${score.toFixed(1)}%</span>
                            </span>
                            <span class="text-gray-500 text-[9px]">${time}</span>
                        </div>
                        <div class="text-[8px] text-gray-500 uppercase tracking-tight">
                            ${context}
                        </div>
                    </div>
                `;
                
                // Insere no TOPO
                box.insertAdjacentHTML('afterbegin', html);
                
                // Limite de 50 itens
                if(box.children.length > 50) box.lastElementChild.remove();
            },
            
            clearLogs() {
                document.getElementById('signal-log').innerHTML = '<div class="p-2 text-center text-[9px] text-gray-600 italic">Logs limpos.</div>';
            },

            // --- TRADING & GEST√ÉO ---
            monitorActiveTrade(contract) {
                if(!this.activeTrade || !this.activeTrade.contract_id) return;
                if(this.activeTrade.contract_id !== contract.contract_id) return;

                if(contract.is_sold) {
                    this.activeTrade = null;
                    this.updateStatsUI(contract.profit);
                    const profit = parseFloat(contract.profit);
                    this.logSignal(profit >= 0 ? "WIN" : "LOSS", 100, `LUCRO: $${profit.toFixed(2)}`);
                    
                    if(profit < 0) this.learning.consecutiveLosses++;
                    else this.learning.consecutiveLosses = 0;
                    return;
                }

                const currentProfit = parseFloat(contract.profit);
                let shouldSell = false; let reason = "";

                if(currentProfit >= this.risk.tp) { shouldSell = true; reason = "TAKE PROFIT"; }
                if(currentProfit <= -this.risk.sl) { shouldSell = true; reason = "STOP LOSS"; }

                if(this.risk.reversionProtection && !shouldSell) {
                    const tickAnalysis = this.getTickAnalysis();
                    if(this.activeTrade.type === 'CALL' && tickAnalysis.direction === 'PUT' && tickAnalysis.score > 80) {
                        shouldSell = true; reason = "REVERS√ÉO";
                    }
                    if(this.activeTrade.type === 'PUT' && tickAnalysis.direction === 'CALL' && tickAnalysis.score > 80) {
                        shouldSell = true; reason = "REVERS√ÉO";
                    }
                }

                if(shouldSell) {
                    this.ws.send(JSON.stringify({ sell: contract.contract_id, price: 0 })); 
                    this.logSignal("SA√çDA", 100, `PROTE√á√ÉO: ${reason}`);
                }
            },

            attemptAutoTrade(direction, score) {
                const isUnderLimits = (this.stats.net < this.risk.tp || this.risk.tp === 0) && (this.stats.net > -this.risk.sl || this.risk.sl === 0);
                
                if(!isUnderLimits) {
                    this.toggle(); 
                    alert("LIMITE FINANCEIRO ATINGIDO.");
                    return;
                }

                this.logSignal("AUTO-ENTRY", score, `EXECUTANDO ORDEM ${direction}`);
                this.executeTrade(direction);
            },

            executeTrade(type) {
                const stake = document.getElementById('bot-stake').value;
                this.activeTrade = { type: type, contract_id: null, startTime: Date.now() };

                this.ws.send(JSON.stringify({
                    buy: 1, subscribe: 1, price: parseFloat(stake),
                    parameters: { amount: parseFloat(stake), basis: 'stake', contract_type: type, currency: 'USD', duration: 1, duration_unit: 'm', symbol: 'R_100' }
                }));
            },

            updateStatsUI(profit) {
                const p = parseFloat(profit);
                if (p > 0) this.stats.wins++; else if (p < 0) this.stats.losses++;
                this.stats.net += p;
                document.getElementById('stat-wins').innerText = this.stats.wins;
                document.getElementById('stat-losses').innerText = this.stats.losses;
                const netEl = document.getElementById('stat-net');
                netEl.innerText = `${this.stats.net >= 0 ? '$' : '-$'} ${Math.abs(this.stats.net).toFixed(2)}`;
                netEl.className = `text-[10px] font-black italic ${this.stats.net >= 0 ? 'text-blue-400' : 'text-red-500'}`;
            },

            toggle() {
                this.isSystemActive = !this.isSystemActive;
                this.toggleUIState();
                this.updateRiskParams();
            },
            
            toggleUIState() {
                const btn = document.getElementById('btn-toggle');
                const dot = document.getElementById('status-dot');
                const txt = document.getElementById('status-text');

                if(this.isSystemActive) {
                    btn.innerText = "SISTEMA ARMADO";
                    btn.className = "bg-red-900/50 text-red-400 border border-red-500 px-4 h-8 rounded font-bold text-[9px]";
                    dot.className = "w-2 h-2 rounded-full bg-green-500 blink";
                    txt.innerText = "ANALISANDO...";
                    txt.className = "text-[9px] font-bold text-green-500";
                } else {
                    btn.innerText = "LIGAR SISTEMA";
                    btn.className = "bg-blue-900/30 text-blue-400 border border-blue-500/50 px-4 h-8 rounded font-bold text-[9px] hover:bg-blue-600 hover:text-white transition-all";
                    dot.className = "w-2 h-2 rounded-full bg-gray-700";
                    txt.innerText = "STANDBY";
                    txt.className = "text-[9px] font-bold text-gray-500";
                }
            },

            toggleModal(show) {
                document.getElementById('modal-settings').classList.toggle('hidden', !show);
            }
        };
    </script>

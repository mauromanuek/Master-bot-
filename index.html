<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PREVIUS SNIPER v3 | Institutional Core</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #020408; color: #8b949e; font-family: 'JetBrains Mono', monospace; overflow: hidden; }
        .panel { background: #0d1117; border: 1px solid #30363d; border-radius: 6px; }
        .footer-fixed { position: fixed; bottom: 0; left: 0; right: 0; background: #010409; border-top: 2px solid #21262d; height: 100px; }
        .win-log { border-left: 3px solid #238636; background: rgba(35, 134, 54, 0.05); }
        .loss-log { border-left: 3px solid #da3633; background: rgba(218, 54, 51, 0.05); }
        .blink { animation: blinker 1s linear infinite; }
        @keyframes blinker { 50% { opacity: 0; } }
        .score-bar { height: 4px; background: #21262d; border-radius: 2px; overflow: hidden; }
        .score-fill { height: 100%; transition: width 0.5s ease; }
    </style>
</head>
<body class="h-screen flex flex-col p-3">

    <!-- LOGIN / SETUP -->
    <div id="setup-screen" class="flex-1 flex items-center justify-center">
        <div class="panel p-6 w-full max-w-xs border-b-4 border-blue-600 shadow-2xl">
            <h1 class="text-blue-500 font-black text-center text-sm mb-4 italic tracking-tighter">PREVIUS SNIPER INSTITUTIONAL</h1>
            <input type="password" id="api-token" placeholder="API TOKEN DERIV" class="w-full bg-black border border-gray-800 p-2.5 rounded text-center text-[10px] text-white outline-none focus:border-blue-500">
            <button onclick="Sniper.init()" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 rounded text-[10px] uppercase transition-all mt-4">Ativar Algoritmo de Confluência</button>
            <div class="grid grid-cols-2 gap-2 mt-4 opacity-50">
                <div class="text-[7px] border border-gray-800 p-1 text-center italic">XP_DOW_TEACHING</div>
                <div class="text-[7px] border border-gray-800 p-1 text-center italic">CLEAR_IFR_VOL</div>
            </div>
        </div>
    </div>

    <!-- TERMINAL DE ANÁLISE -->
    <div id="main-terminal" class="hidden flex-1 flex flex-col gap-2 pb-28">
        <div class="flex justify-between items-center text-[9px] font-bold text-gray-500">
            <span>CORE: <span class="text-blue-400">MULT-STRATEGY ENGINE v3.0</span></span>
            <span id="acc-balance" class="text-white bg-gray-900 px-2 py-1 rounded">$ 0.00</span>
        </div>

        <!-- ===== CÓDIGO ADICIONADO: MÉTRICAS GERAIS ===== -->
        <div class="flex gap-4 mb-1 px-1 border-b border-gray-800/50 pb-2">
            <div class="flex flex-col">
                <span class="text-[7px] text-gray-500 uppercase font-bold">Wins</span>
                <span id="stat-wins" class="text-green-500 text-[10px] font-black italic">0</span>
            </div>
            <div class="flex flex-col">
                <span class="text-[7px] text-gray-500 uppercase font-bold">Losses</span>
                <span id="stat-losses" class="text-red-500 text-[10px] font-black italic">0</span>
            </div>
            <div class="flex flex-col">
                <span class="text-[7px] text-gray-500 uppercase font-bold">Resultado Líquido</span>
                <span id="stat-net" class="text-blue-400 text-[10px] font-black italic">$ 0.00</span>
            </div>
        </div>
        <!-- ============================================== -->

        <div class="flex-1 flex flex-col overflow-hidden panel p-2">
            <div class="flex justify-between items-center mb-2 px-1">
                <span class="text-[9px] text-blue-500 font-black uppercase tracking-widest">> Monitor Sniper (90% Confiança)</span>
                <span id="ai-thinking" class="blink text-[8px] text-yellow-500 italic">Analisando Ticks...</span>
            </div>
            <div id="signal-log" class="flex-1 overflow-y-auto space-y-1 pr-1 font-mono text-[10px]">
                <!-- Sinais aqui -->
            </div>
        </div>
    </div>

    <!-- BOT AUTO SNIPER -->
    <div id="footer-bot" class="hidden footer-fixed flex flex-col justify-center px-4">
        <div class="flex justify-between items-end mb-2">
            <div class="flex flex-col">
                <div class="flex items-center gap-2 mb-1">
                    <div id="status-dot" class="w-2.5 h-2.5 rounded-full bg-gray-700"></div>
                    <span id="status-text" class="text-[10px] font-black text-gray-500">BOT DESLIGADO</span>
                </div>
                <div class="flex gap-2 text-[7px] font-bold uppercase tracking-tighter text-gray-600">
                    <span>EMA_200: <b id="f-dow">--</b></span>
                    <span>RSI: <b id="f-rsi">--</b></span>
                    <span>VOLAT: <b id="f-bb">--</b></span>
                </div>
            </div>
            <div class="flex gap-2 items-center">
                <div class="text-center">
                    <span class="text-[8px] text-gray-600 font-bold block mb-1 uppercase">Stake</span>
                    <input id="bot-stake" type="number" value="0.35" class="w-14 bg-black border border-gray-800 text-blue-400 font-bold text-[10px] p-1.5 rounded text-center outline-none">
                </div>
                <!-- ===== CÓDIGO ADICIONADO: BOTÃO CONFIG ===== -->
                <button onclick="Sniper.toggleModal(true)" class="bg-gray-800 text-gray-400 border border-gray-700 h-[30px] px-3 rounded hover:bg-gray-700 transition-all flex items-center justify-center">
                    <span class="text-xs">⚙️</span>
                </button>
                <!-- =========================================== -->
                <button id="btn-toggle" onclick="Sniper.toggle()" class="bg-blue-900/50 text-blue-400 border border-blue-500 px-8 h-[30px] rounded font-black text-[10px] hover:bg-blue-600 hover:text-white transition-all">LIGAR SNIPER</button>
            </div>
        </div>
        <div class="score-bar">
            <div id="score-fill" class="score-fill bg-blue-500 w-0"></div>
        </div>
    </div>

    <!-- ===== CÓDIGO ADICIONADO: MODAL DE GESTÃO ===== -->
    <div id="modal-settings" class="hidden fixed inset-0 bg-black/90 backdrop-blur-sm flex items-center justify-center z-50 p-4">
        <div class="panel p-6 w-full max-w-xs border-t-4 border-blue-500 shadow-2xl">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-blue-500 font-black text-[10px] uppercase tracking-widest">Gestão Institucional</h2>
                <button onclick="Sniper.toggleModal(false)" class="text-gray-600 hover:text-white text-xs">✕</button>
            </div>
            
            <div class="space-y-4">
                <div>
                    <label class="text-[8px] text-gray-500 block mb-1 uppercase font-bold tracking-tighter">Meta de Lucro (TP $)</label>
                    <input id="risk-tp" type="number" value="10.00" class="w-full bg-black border border-gray-800 p-2.5 rounded text-[11px] text-green-500 font-bold outline-none focus:border-green-500/50">
                </div>
                <div>
                    <label class="text-[8px] text-gray-500 block mb-1 uppercase font-bold tracking-tighter">Limite de Perda (SL $)</label>
                    <input id="risk-sl" type="number" value="5.00" class="w-full bg-black border border-gray-800 p-2.5 rounded text-[11px] text-red-500 font-bold outline-none focus:border-red-500/50">
                </div>
            </div>

            <button onclick="Sniper.toggleModal(false)" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-black py-3 rounded text-[9px] uppercase mt-8 transition-all">Salvar Configurações</button>
        </div>
    </div>
    <!-- ============================================== -->

    <script>
        const Sniper = {
            ws: null,
            ticks: [],
            obv: 0,
            isAuto: false,
            wakeLock: null,
            
            // ===== VARIÁVEIS ADICIONADAS =====
            stats: { wins: 0, losses: 0, net: 0 },
            risk: { tp: 0, sl: 0 },
            // =================================

            async init() {
                const token = document.getElementById('api-token').value;
                if(!token) return;
                this.ws = new WebSocket('wss://ws.derivws.com/websockets/v3?app_id=121512');
                this.ws.onopen = () => {
                    this.ws.send(JSON.stringify({ authorize: token }));
                    this.requestWakeLock();
                };
                this.ws.onmessage = (msg) => {
                    const data = JSON.parse(msg.data);
                    if(data.msg_type === 'authorize' && !data.error) {
                        document.getElementById('setup-screen').classList.add('hidden');
                        document.getElementById('main-terminal').classList.remove('hidden');
                        document.getElementById('footer-bot').classList.remove('hidden');
                        this.ws.send(JSON.stringify({ balance: 1, subscribe: 1 }));
                        this.ws.send(JSON.stringify({ ticks: 'R_100', subscribe: 1 }));
                        
                        // Inicializa risco com valores dos inputs
                        this.risk.tp = parseFloat(document.getElementById('risk-tp').value);
                        this.risk.sl = parseFloat(document.getElementById('risk-sl').value);
                    }
                    if(data.msg_type === 'balance') document.getElementById('acc-balance').innerText = `$ ${data.balance.balance.toFixed(2)}`;
                    if(data.msg_type === 'tick') this.processTick(data.tick.quote);

                    // ===== LÓGICA ADICIONADA: MONITOR DE RESULTADOS =====
                    if(data.msg_type === 'proposal_open_contract') {
                        const contract = data.proposal_open_contract;
                        if(contract.is_sold) {
                            this.updateStatsUI(contract.profit);
                        }
                    }
                    // ====================================================
                };
            },

            // ===== FUNÇÕES ADICIONADAS (RISCO E UI) =====
            toggleModal(show) {
                document.getElementById('modal-settings').classList.toggle('hidden', !show);
                if(!show) {
                    this.risk.tp = parseFloat(document.getElementById('risk-tp').value) || 0;
                    this.risk.sl = parseFloat(document.getElementById('risk-sl').value) || 0;
                }
            },

            updateStatsUI(profit) {
                const p = parseFloat(profit);
                if (p > 0) this.stats.wins++;
                else if (p < 0) this.stats.losses++;
                this.stats.net += p;

                document.getElementById('stat-wins').innerText = this.stats.wins;
                document.getElementById('stat-losses').innerText = this.stats.losses;
                document.getElementById('stat-net').innerText = `${this.stats.net >= 0 ? '$' : '-$'} ${Math.abs(this.stats.net).toFixed(2)}`;
                document.getElementById('stat-net').className = `text-[10px] font-black italic ${this.stats.net >= 0 ? 'text-blue-400' : 'text-red-500'}`;

                // Verificação de Limites
                if (this.stats.net >= this.risk.tp && this.risk.tp > 0) {
                    if(this.isAuto) this.toggle(); 
                    alert("META ATINGIDA (TAKE PROFIT)! O Sniper foi desligado por segurança.");
                } else if (this.stats.net <= -this.risk.sl && this.risk.sl > 0) {
                    if(this.isAuto) this.toggle();
                    alert("LIMITE DE PERDA ATINGIDO (STOP LOSS)! O Sniper foi desligado por segurança.");
                }
            },
            // ============================================

            async requestWakeLock() {
                if ('wakeLock' in navigator) {
                    try { this.wakeLock = await navigator.wakeLock.request('screen'); } catch (err) {}
                }
            },

            processTick(price) {
                const p = parseFloat(price);
                if (this.ticks.length > 0) {
                    const prev = this.ticks[this.ticks.length - 1];
                    this.obv += (p > prev) ? 1 : (p < prev ? -1 : 0);
                }
                this.ticks.push(p);
                if(this.ticks.length > 300) this.ticks.shift(); 
                if(this.ticks.length >= 200) this.analyzeConfluence();
            },

            analyzeConfluence() {
                const p = this.ticks;
                const last = p[p.length - 1];
                
                const sma200 = p.slice(-200).reduce((a,b)=>a+b)/200;
                const sma20 = p.slice(-20).reduce((a,b)=>a+b)/20;
                
                let g = 0, l = 0;
                for(let i = p.length - 14; i < p.length; i++){
                    let d = p[i] - p[i-1]; d > 0 ? g += d : l -= d;
                }
                const rsi = 100 - (100 / (1 + (g / (l || 1))));

                const dev = Math.sqrt(p.slice(-20).map(x => Math.pow(x - sma20, 2)).reduce((a, b) => a + b) / 20);
                const upBand = sma20 + (dev * 2);
                const lowBand = sma20 - (dev * 2);

                let callScore = 0;
                let putScore = 0;

                if(last > sma200) callScore += 30; else putScore += 30;
                if(rsi < 30) callScore += 30; if(rsi > 70) putScore += 30;
                if(last <= lowBand) callScore += 20; if(last >= upBand) putScore += 20;
                if(this.obv > 0) callScore += 20; if(this.obv < 0) putScore += 20;

                const finalScore = Math.max(callScore, putScore);
                const finalAction = callScore > putScore ? 'CALL' : 'PUT';

                document.getElementById('f-dow').innerText = last > sma200 ? 'ALTA' : 'BAIXA';
                document.getElementById('f-rsi').innerText = rsi.toFixed(0);
                document.getElementById('f-bb').innerText = (last >= upBand || last <= lowBand) ? 'EXTREMO' : 'NORMAL';
                document.getElementById('score-fill').style.width = finalScore + '%';
                document.getElementById('score-fill').className = `score-fill ${finalScore > 80 ? 'bg-green-500' : 'bg-blue-500'}`;

                if(finalScore >= 75) {
                    this.logSignal(finalAction, finalScore, rsi);
                }

                // Verifica se o bot pode entrar (Gestão de Risco)
                const isUnderLimits = (this.stats.net < this.risk.tp || this.risk.tp === 0) && (this.stats.net > -this.risk.sl || this.risk.sl === 0);

                if(this.isAuto && finalScore >= 95 && isUnderLimits) {
                    this.executeTrade(finalAction, "SNIPER_95_PERCENT_CERTAINTY");
                }
            },

            logSignal(type, score, rsi) {
                const box = document.getElementById('signal-log');
                const time = new Date().toLocaleTimeString();
                const outTime = new Date(Date.now() + 60000).toLocaleTimeString();
                
                const id = `sig-${time.replace(/:/g,'')}`;
                if(document.getElementById(id)) return;

                const html = `
                    <div id="${id}" class="p-2 mb-1 rounded ${type === 'CALL' ? 'win-log' : 'loss-log'}">
                        <div class="flex justify-between font-black text-[9px]">
                            <span class="${type === 'CALL' ? 'text-green-500' : 'text-red-500'}">${type} DETECTADO</span>
                            <span class="text-blue-400">SCORE: ${score}%</span>
                        </div>
                        <div class="text-[8px] text-gray-600 mt-1 uppercase">
                            Entrada: ${time} | Saída: ${outTime} | IFR: ${rsi.toFixed(1)}
                        </div>
                    </div>
                `;
                box.innerHTML = html + box.innerHTML;
            },

            toggle() {
                this.isAuto = !this.isAuto;
                const btn = document.getElementById('btn-toggle');
                const dot = document.getElementById('status-dot');
                const txt = document.getElementById('status-text');

                if(this.isAuto) {
                    btn.innerText = "PARAR SNIPER";
                    btn.className = "bg-red-900/50 text-red-400 border border-red-500 px-8 h-[30px] rounded font-black text-[10px]";
                    dot.className = "w-2.5 h-2.5 rounded-full bg-green-500 blink";
                    txt.innerText = "SNIPER ATIVO (CALCULISTA)";
                    txt.className = "text-[10px] font-black text-green-500";
                } else {
                    btn.innerText = "LIGAR SNIPER";
                    btn.className = "bg-blue-900/50 text-blue-400 border border-blue-500 px-8 h-[30px] rounded font-black text-[10px] hover:bg-blue-600 hover:text-white transition-all";
                    dot.className = "w-2.5 h-2.5 rounded-full bg-gray-700";
                    txt.innerText = "BOT DESATIVADO";
                    txt.className = "text-[10px] font-black text-gray-500";
                }
            },

            executeTrade(type, msg) {
                const stake = document.getElementById('bot-stake').value;
                this.ws.send(JSON.stringify({
                    buy: 1, 
                    subscribe: 1, // Adicionado para monitorar o contrato
                    price: parseFloat(stake),
                    parameters: { 
                        amount: parseFloat(stake), basis: 'stake', contract_type: type, 
                        currency: 'USD', duration: 1, duration_unit: 'm', symbol: 'R_100' 
                    }
                }));
                
                // Proteção Institucional original preservada
                this.toggle();
                setTimeout(() => { if(!this.isAuto) this.toggle(); }, 180000);
            }
        };
    </script>
</body>
</html>
